
test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
deployment:
    build:
    branch: master
    owner: oberacda
    commands:
      - github-release release --user oberacda --repo $CIRCLE_PROJECT_REPONAME --tag $CIRCLE_TAG --name $CIRCLE_TAG --description "Build Ubuntu binarys for release "$CIRCLE_TAG --pre-release

       - github-release upload --user oberacda --repo $CIRCLE_PROJECT_REPONAME --tag $CIRCLE_TAG --name $CIRCLE_PROJECT_REPONAME".circleCi-build-"$CIRCLE_BUILD_NUM"-"$CIRCLE_TAG".zip" --file $CIRCLE_ARTIFACTS/$PROJECT_NAME-circleCi-$CIRCLE_BUILD_NUM.zip
